<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Slider</title>
</head>
<body>
  <div id="container">
    <div class="slider-wrapper">


      <div  @click = "prevClick" @click="changeColor" class="prev">
        <i class="fas fa-angle-left "></i>
      </div>
      <!--
      Al dato 'immagini' associo un index che attraverso la freccia
      'prev' e 'next' scorre le immagini con l'utilizzo di methods -->

      <div class="images">

        <img  :src= "immagini[idxImages]" >

      </div>


      <div @click = nextClick class="next">
        <i class="fas fa-angle-right"></i>
      </div>
      <div class="nav">

        <!-- 'ciclo' l'array circleUnderImages-->
        <!-- mi prendo il suo contenutonella classe 'circle' -->

        <i v-for ='(circle,index) in circleUnderImages' :class = 'circle'></i>


       </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
